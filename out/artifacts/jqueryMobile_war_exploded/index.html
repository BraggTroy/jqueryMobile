<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端 jQueryMobile </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>

<div data-role="page" id="pageOne">
    <div data-role="panel" id="myPanel">
        <!--<h2>面板头部</h2>-->
        <!--<p>你可以通过点击面板外部区域或按下 Esc 键或滑动来关闭面板。</p>-->
        <div class="panel-user">
            <div class="user">
                <span><img class="user-face" src="images/user.jpg" alt=""></span>
                <span><h4 class="user-name">Bragg Troy</h4></span>
            </div>
            <div class="nav-list">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#"><img src="http://www.runoob.com/try/demo_source/us.png" alt="USA" class="ui-li-icon">USA</a></li>
                    <li><a href="#"><img src="http://www.runoob.com/try/demo_source/gb.png" alt="Great Britain" class="ui-li-icon">Great Britain</a></li>
                    <li><a href="#"><img src="http://www.runoob.com/try/demo_source/finland.png" alt="Finland" class="ui-li-icon">Finland</a></li>
                    <li><a href="#"><img src="http://www.runoob.com/try/demo_source/germany.png" alt="Germany" class="ui-li-icon">Germany</a></li>
                    <li><a href="#"><img src="http://www.runoob.com/try/demo_source/france.png" alt="France" class="ui-li-icon">France</a></li>
                </ul>
            </div>
        </div>
        <div class="panel-footer" data-role="footer">
            <h6>版权所有 &copy; 2017- 陈宝俊核心研发</h6>
        </div>
    </div>

    <div data-role="header">
        <h1>校园客</h1>
    </div>

    <div data-role="content">

        <div data-role="main" class="ui-content">
            <p>点击下面按钮打开面板。</p>
            <a href="#myPanel" id="btnPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">打开面板</a>
        </div>
    </div>


    <div data-role="footer" data-position="fixed" data-id="footernav">
        <div data-role="navbar">
            <ul class="footer">
                <li><a href="#pageOne" class="ui-btn-active ui-state-persist" data-icon="user" data-transition="slide">主页</a></li>
                <li><a href="#pageTwo" data-icon="bullets" data-transition="slide">分类</a></li>
                <li><a href="#pageThree" data-icon="home" data-transition="slide">我的</a></li>
            </ul>
        </div>
    </div>


</div>

<div data-role="page" id="pageTwo">
    <div data-role="header">
        <h1>校园客</h1>
    </div>

    <div data-role="content">
        <p>分类</p>
    </div>

    <div data-role="footer" data-position="fixed" data-id="footernav">
        <div data-role="navbar">
            <ul class="footer">
                <li><a href="#pageOne" data-icon="user" data-transition="slide">主页</a></li>
                <li><a href="#pageTwo" class="ui-btn-active ui-state-persist" data-icon="bullets" data-transition="slide">分类</a></li>
                <li><a href="#pageThree" data-icon="home" data-transition="slide">我的</a></li>
            </ul>
        </div>
    </div>
</div>

    </div>

    </div>

    <div data-role="footer" data-position="fixed" data-id="footernav">
        <div data-role="navbar">
            <ul class="footer">
                <li><a href="#pageOne" data-icon="user" data-transition="slide">主页</a></li>
                <li><a href="#pageTwo" data-icon="bullets" data-transition="slide">分类</a></li>
                <li><a href="#pageThree" class="ui-btn-active ui-state-persist" data-icon="home" data-transition="slide">我的</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
